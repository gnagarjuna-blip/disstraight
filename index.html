<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIET Pro - Custom Market Accumulator</title>
    <style>
        :root { 
            --bg: #f0f2f5; --dark: #1e272e; --accent: #00d2d3; 
            --win: #1dd1a1; --loss: #ff6b6b; --gold: #f1c40f; 
            --ready: #0984e3; --not-bet: #636e72; --wait: #a29bfe;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 1100px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        .config-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 10px; margin-bottom: 15px; background: #dfe6e9; padding: 12px; border-radius: 10px; }
        .config-group { display: flex; flex-direction: column; }
        .config-group label { font-size: 10px; font-weight: bold; text-transform: uppercase; margin-bottom: 4px; color: #4b6584; }
        .config-group input, .config-group select { padding: 6px; border-radius: 4px; border: 1px solid #b2bec3; font-weight: bold; font-size: 12px; }

        .market-selector { display: flex; gap: 15px; background: #f8f9fa; padding: 10px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #ddd; }
        .market-option { display: flex; align-items: center; gap: 5px; font-size: 12px; font-weight: bold; cursor: pointer; }

        .stats-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 8px; margin-bottom: 15px; }
        .stat-card { background: var(--dark); color: white; padding: 10px; border-radius: 8px; text-align: center; border-bottom: 3px solid var(--accent); }
        .stat-val { font-size: 14px; font-weight: bold; display: block; color: var(--accent); }

        .num-grid { display: grid; grid-template-columns: repeat(13, 1fr); gap: 4px; margin-bottom: 15px; }
        .n-btn { padding: 12px 0; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; }
        .r { background: #e84118; } .b { background: #2f3640; } .g { background: #44bd32; }

        .main-layout { display: grid; grid-template-columns: 1fr 300px; gap: 15px; }
        .card { padding: 15px; border-radius: 12px; border: 1px solid #ddd; background: #fff; margin-bottom: 10px; }
        
        .bet-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 8px; margin-top: 10px; }
        .bet-box { text-align: center; padding: 10px; border-radius: 8px; border: 2px solid #f1f2f6; background: #fdfdfd; }
        .bet-box.active { border-color: var(--win); background: #f0fff4; }
        .bet-box .label { font-weight: 800; display: block; font-size: 13px; color: #2d3436; }
        .bet-box .type { font-size: 9px; color: #636e72; text-transform: uppercase; }

        .status-tag { padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; display: inline-block; margin-bottom: 10px; }
        .tag-wait { background: #dfe6e9; color: #636e72; }
        .tag-bet { background: var(--win); color: white; }

        .tracker-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; height: 220px; }
        .scroll-list { overflow-y: auto; font-size: 11px; border: 1px solid #f1f2f6; border-radius: 5px; padding: 5px; }

        textarea { width: 100%; height: 60px; padding: 10px; border-radius: 5px; margin-top: 10px; box-sizing: border-box; }
        .btn { padding: 10px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; flex: 1; }
    </style>
</head>
<body>

<div class="container">
    <div class="config-grid">
        <div class="config-group"><label>Start Bank</label><input type="number" id="start-bank" value="1000" onchange="syncBank()"></div>
        <div class="config-group"><label>Base Unit</label><input type="number" id="base-unit" value="1"></div>
        <div class="config-group"><label>Max Multi</label><input type="number" id="max-mult" value="50"></div>
        <div class="config-group"><label>Loss Step</label><input type="number" id="loss-step" value="2"></div>
        <div class="config-group"><label>Win Step</label><input type="number" id="win-step" value="1"></div>
        <div class="config-group">
            <label>Dist Mode</label>
            <select id="dist-mode" onchange="toggleDistInput()">
                <option value="hot">Dynamic (Hot)</option>
                <option value="fixed">Fixed Dist</option>
            </select>
        </div>
        <div class="config-group">
            <label>Fixed Val</label>
            <input type="number" id="fixed-dist-val" value="1" disabled min="0" max="36">
        </div>
    </div>

    <div class="market-selector">
        <label class="market-option"><input type="checkbox" id="play-ds" checked> D-Street</label>
        <label class="market-option"><input type="checkbox" id="play-st"> Street</label>
        <label class="market-option"><input type="checkbox" id="play-doz"> Dozen</label>
        <label class="market-option"><input type="checkbox" id="play-su"> Straight Up</label>
    </div>

    <div class="stats-bar">
        <div class="stat-card">Balance<span id="stat-balance" class="stat-val">1000</span></div>
        <div class="stat-card">Peak Bal<span id="stat-peak" class="stat-val">1000</span></div>
        <div class="stat-card">Profit<span id="stat-profit" class="stat-val">0</span></div>
        <div class="stat-card">Multi<span id="stat-mult" class="stat-val">1</span></div>
        <div class="stat-card">Virtual L<span id="stat-trigger" class="stat-val">0</span></div>
        <div class="stat-card">Calc Dist<span id="stat-hot-dist" class="stat-val">--</span></div>
    </div>

    <div class="num-grid" id="btns"><button class="n-btn g" style="grid-row: span 3;" onclick="press(0)">0</button></div>

    <div class="main-layout">
        <div>
            <div class="card">
                <div id="trigger-status"></div>
                <div id="bet-display" class="bet-container"></div>
            </div>
            <div class="card">
                <strong>Bet History</strong><hr>
                <div id="bet-history" style="font-size: 11px;"></div>
            </div>
        </div>

        <div class="card">
            <strong>Clockwise Tracker</strong><hr>
            <div class="tracker-grid">
                <div class="scroll-list" id="dist-log"><strong>Latest CW Dists</strong><br></div>
                <div class="scroll-list" id="freq-rank"><strong>Freq Ranking</strong><br></div>
            </div>
        </div>
    </div>

    <div class="card" style="background:#f8f9fa">
        <strong>Bulk Simulation</strong>
        <textarea id="bulk-input" placeholder="32, 15, 19..."></textarea>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="btn" style="background:var(--ready)" onclick="runBulk()">SIMULATE ALL</button>
            <button class="btn" style="background:var(--not-bet)" onclick="undoLast()">UNDO</button>
            <button class="btn" style="background:#d63031" onclick="resetSession()">RESET</button>
        </div>
    </div>
</div>

<script>
    const wheel = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const reds = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
    
    let spins = [], distanceHistory = [], predictionLog = [], betStack = [];
    let bankroll = 1000, startBank = 1000, mult = 1, peakBalance = 1000;
    let currentLosses = 0, currentWins = 0, virtualLosses = 0;
    let historyState = [];

    const bg = document.getElementById('btns');
    for(let i=1; i<=36; i++) {
        const b = document.createElement('button');
        b.className = `n-btn ${reds.includes(i) ? 'r' : 'b'}`;
        b.innerText = i; b.onclick = () => press(i);
        bg.appendChild(b);
    }

    function syncBank() {
        startBank = parseFloat(document.getElementById('start-bank').value) || 1000;
        bankroll = startBank;
        if(bankroll > peakBalance) peakBalance = bankroll;
        updateUI();
    }

    function toggleDistInput() {
        const mode = document.getElementById('dist-mode').value;
        document.getElementById('fixed-dist-val').disabled = (mode === 'hot');
        updateUI();
    }

    function saveState() {
        historyState.push(JSON.stringify({ spins, distanceHistory, predictionLog, betStack, bankroll, mult, peakBalance, currentLosses, currentWins, virtualLosses }));
        if(historyState.length > 50) historyState.shift();
    }

    function undoLast() {
        if(historyState.length === 0) return;
        Object.assign(window, JSON.parse(historyState.pop()));
        updateUI();
    }

    function resetSession() {
        startBank = parseFloat(document.getElementById('start-bank').value) || 1000;
        bankroll = startBank; peakBalance = startBank; mult = 1; 
        currentLosses = 0; currentWins = 0; virtualLosses = 0;
        spins = []; distanceHistory = []; predictionLog = []; betStack = [];
        updateUI();
    }

    function getSelectedPredictions(targetNum) {
        let list = [];
        if (targetNum === 0) {
             if(document.getElementById('play-su').checked) list.push({ label: "0", type: "Straight", nums: [0], pay: 36 });
             return list;
        }
        let n = parseInt(targetNum);
        let dsIdx = Math.floor((n-1)/6);
        let stIdx = Math.floor((n-1)/3);
        let dozIdx = Math.ceil(n/12);
        if(document.getElementById('play-ds').checked) list.push({ label: `DS ${dsIdx+1}`, type: "D-Street", nums: Array.from({length: 6}, (_, i) => dsIdx*6+1+i), pay: 6 });
        if(document.getElementById('play-st').checked) list.push({ label: `ST ${stIdx+1}`, type: "Street", nums: Array.from({length: 3}, (_, i) => stIdx*3+1+i), pay: 12 });
        if(document.getElementById('play-doz').checked) list.push({ label: `DOZ ${dozIdx}`, type: "Dozen", nums: Array.from({length: 12}, (_, i) => (dozIdx-1)*12+1+i), pay: 3 });
        if(document.getElementById('play-su').checked) list.push({ label: `#${n}`, type: "Straight", nums: [n], pay: 36 });
        return list;
    }

    function press(val) {
        saveState();
        let unit = parseFloat(document.getElementById('base-unit').value);
        let maxAllowedMult = parseInt(document.getElementById('max-mult').value) || 100;
        let trigger = 0; // Trigger logic handled by betStack presence

        if (betStack.length > 0) {
            let totalStake = betStack.length * unit * mult;
            let isActualBet = true; // Simplified: if betStack has items, we calculate impact

            bankroll -= totalStake;
            let hitBet = betStack.find(b => b.nums.includes(val));
            let isWin = !!hitBet;

            if (isWin) {
                bankroll += (unit * mult * hitBet.pay);
                currentLosses = 0; currentWins++;
                if (currentWins % parseInt(document.getElementById('win-step').value) === 0) mult = Math.max(1, mult - 1);
            } else {
                currentWins = 0; currentLosses++;
                if (currentLosses % parseInt(document.getElementById('loss-step').value) === 0) {
                    mult = Math.min(maxAllowedMult, mult + 1); // Respect Max Multi
                }
            }
            
            if(bankroll > peakBalance) peakBalance = bankroll;
            predictionLog.unshift({ res: val, win: isWin, cost: totalStake, type: 'ACT' });
        }

        spins.push(val);
        if (spins.length >= 2) {
            const last = spins[spins.length-1];
            const prev = spins[spins.length-2];
            const d = (wheel.indexOf(last) - wheel.indexOf(prev) + 37) % 37;
            distanceHistory.push(d);
        }
        updateUI();
    }

    function updateUI() {
        document.getElementById('stat-balance').innerText = bankroll.toFixed(0);
        document.getElementById('stat-profit').innerText = (bankroll - startBank).toFixed(0);
        document.getElementById('stat-peak').innerText = peakBalance.toFixed(0);
        document.getElementById('stat-mult').innerText = mult;

        if (spins.length >= 2) {
            const lastNum = spins[spins.length-1];
            const mode = document.getElementById('dist-mode').value;
            let activeDistance = 0;

            let fMap = {};
            distanceHistory.forEach(d => fMap[d] = (fMap[d] || 0) + 1);
            let sortedFreqs = Object.entries(fMap).sort((a,b) => b[1]-a[1]);

            if (mode === 'hot' && sortedFreqs.length > 0) {
                activeDistance = parseInt(sortedFreqs[0][0]);
            } else {
                activeDistance = parseInt(document.getElementById('fixed-dist-val').value) || 0;
            }

            document.getElementById('stat-hot-dist').innerText = activeDistance;
            let targetNum = wheel[(wheel.indexOf(lastNum) + activeDistance) % 37];
            betStack = getSelectedPredictions(targetNum);

            document.getElementById('bet-display').innerHTML = betStack.map(g => `
                <div class="bet-box active">
                    <span class="type">${g.type}</span>
                    <span class="label">${g.label}</span>
                </div>
            `).join('');

            document.getElementById('dist-log').innerHTML = `<strong>Latest CW Dists</strong><br>` + distanceHistory.slice(-10).reverse().map(d => `<div>${d}</div>`).join('');
            document.getElementById('freq-rank').innerHTML = `<strong>Freq Ranking</strong><br>` + sortedFreqs.slice(0, 10).map(x => `<div>D${x[0]}: ${x[1]}x</div>`).join('');
        }

        document.getElementById('bet-history').innerHTML = predictionLog.slice(0, 5).map(l => 
            `<div style="border-bottom:1px solid #eee; padding:3px">
                Spin ${l.res}: ${l.win?'<span style="color:var(--win)">HIT</span>':'<span style="color:var(--loss)">MISS</span>'} 
                <small style="float:right">-${l.cost.toFixed(1)}</small>
            </div>`).join('');
    }

    function runBulk() {
        const input = document.getElementById('bulk-input').value;
        const numbers = input.split(/[,\s\n]+/).filter(x => x !== "").map(Number);
        numbers.forEach(n => press(n));
    }

    resetSession();
</script>
</body>
</html>
