<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIET Pro - Distance Tracker & Profit Stop</title>
    <style>
        :root { 
            --bg: #f0f2f5; --dark: #1e272e; --accent: #00d2d3; 
            --win: #1dd1a1; --loss: #ff6b6b; --ready: #0984e3; --stop: #d63031;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 1250px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        .config-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 10px; margin-bottom: 15px; background: #dfe6e9; padding: 12px; border-radius: 10px; }
        .config-group { display: flex; flex-direction: column; }
        .config-group label { font-size: 9px; font-weight: bold; text-transform: uppercase; margin-bottom: 4px; color: #4b6584; }
        .config-group input, .config-group select { padding: 6px; border-radius: 4px; border: 1px solid #b2bec3; font-weight: bold; font-size: 12px; }

        .stats-bar { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; margin-bottom: 15px; }
        .stat-card { background: var(--dark); color: white; padding: 10px; border-radius: 8px; text-align: center; border-bottom: 3px solid var(--accent); }
        .stat-val { font-size: 16px; font-weight: bold; display: block; color: var(--accent); }

        .main-layout { display: grid; grid-template-columns: 1.2fr 1.3fr; gap: 15px; }
        .card { padding: 15px; border-radius: 12px; border: 1px solid #ddd; background: #fff; margin-bottom: 10px; }
        
        .num-grid { display: grid; grid-template-columns: repeat(13, 1fr); gap: 4px; margin-bottom: 15px; }
        .n-btn { padding: 12px 0; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; }
        .r { background: #e84118; } .b { background: #2f3640; } .g { background: #44bd32; }

        .action-btns { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; }
        .btn-run { background: var(--ready); }
        .btn-reset { background: var(--stop); }

        .bet-label { display: inline-block; background: #e17055; color: white; padding: 4px 8px; border-radius: 4px; font-size: 11px; margin: 2px; font-weight: bold; }
        #status-msg { width: 100%; padding: 12px; text-align: center; border-radius: 8px; margin-bottom: 15px; font-weight: bold; display: none; }
        .danger { background: #ff7675; color: white; display: block !important; }
        .success { background: #1dd1a1; color: white; display: block !important; }
        
        textarea { width: 100%; height: 60px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; padding: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <div id="status-msg"></div>

    <div class="config-grid">
        <div class="config-group"><label>Start Bank</label><input type="number" id="start-bank" value="2000"></div>
        <div class="config-group"><label>Base Unit</label><input type="number" id="base-unit" value="10"></div>
        <div class="config-group"><label>Profit Stop</label><input type="number" id="profit-stop" value="100"></div>
        <div class="config-group">
            <label>Mode</label>
            <select id="bet-mode" onchange="resetSession()">
                <option value="straight">Straight Up</option>
                <option value="dstreet" selected>Double Streets</option>
                <option value="street">Streets</option>
                <option value="dozen">Dozens</option>
            </select>
        </div>
        <div class="config-group"><label>Loss Step</label><select id="loss-trigger"></select></div>
        <div class="config-group"><label>Loss Add (+)</label><select id="loss-amount"></select></div>
        <div class="config-group"><label>Win Step</label><select id="win-trigger"></select></div>
        <div class="config-group"><label>Win Sub (-)</label><select id="win-amount"></select></div>
    </div>

    <div class="stats-bar">
        <div class="stat-card">Balance<span id="stat-balance" class="stat-val">2000</span></div>
        <div class="stat-card">Profit<span id="stat-profit" class="stat-val">0</span></div>
        <div class="stat-card">Multi<span id="stat-mult" class="stat-val">1</span></div>
        <div class="stat-card">Max Bet<span id="stat-maxbet" class="stat-val">0</span></div>
        <div class="stat-card">D-Down<span id="stat-draw" class="stat-val">0</span></div>
        <div class="stat-card">Spins<span id="stat-spins" class="stat-val">0</span></div>
    </div>

    <div class="num-grid" id="btns"><button class="n-btn g" style="grid-row: span 3;" onclick="press(0)">0</button></div>

    <div class="main-layout">
        <div>
            <div id="prediction-output"></div>
            <div class="card"><strong>Spin History</strong><hr><div id="bet-history" style="font-size: 11px;"></div></div>
        </div>
        <div class="card">
            <strong>Distance Tracker</strong>
            <div id="dist-log" style="max-height: 250px; overflow-y: auto; font-size: 11px; padding: 10px;"></div>
        </div>
    </div>

    <div class="card" style="margin-top:20px; background:#f8f9fa;">
        <strong>Bulk Simulation</strong>
        <textarea id="bulk-input" placeholder="Paste historical numbers..."></textarea>
        <div class="action-btns">
            <button class="btn btn-run" onclick="runBulk()">SIMULATE</button>
            <button class="btn" style="background:#636e72" onclick="undoLast()">UNDO</button>
            <button class="btn btn-reset" onclick="resetSession()">RESET ALL</button>
        </div>
    </div>
</div>

<script>
    const wheel = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const reds = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
    let spins = [], predLog = [], betStack = [], historyStack = [];
    let bankroll = 2000, startBank = 2000, mult = 1, curLoss = 0, curWin = 0, maxBet = 0, maxDD = 0, isStopped = false;

    // Fill selects 0-15
    const lt=document.getElementById('loss-trigger'), la=document.getElementById('loss-amount'), wt=document.getElementById('win-trigger'), wa=document.getElementById('win-amount');
    for(let i=0; i<=15; i++) {
        lt.add(new Option(i+" Loss", i)); la.add(new Option("Add "+i, i));
        wt.add(new Option(i+" Win", i)); wa.add(new Option("Sub "+i, i));
    }
    lt.value=2; la.value=1; wt.value=1; wa.value=1;

    const bg = document.getElementById('btns');
    for(let i=1; i<=36; i++) {
        const b = document.createElement('button');
        b.className = `n-btn ${reds.includes(i)?'r':'b'}`; b.innerText = i; b.onclick = () => press(i); bg.appendChild(b);
    }

    function resetSession() {
        startBank = parseFloat(document.getElementById('start-bank').value);
        bankroll = startBank; mult = 1; curLoss = 0; curWin = 0; maxBet = 0; maxDD = 0;
        spins = []; predLog = []; betStack = []; historyStack = []; isStopped = false;
        document.getElementById('dist-log').innerHTML = ''; showStatus("", ""); updateUI();
    }

    function getGroupData(num, mode) {
        let n = parseInt(num); if(n===0 && mode!=='straight') return {label:"Zero", nums:[0]};
        if(mode==='straight') return {label:"Num "+n, nums:[n]};
        if(mode==='street') return {label:"Street "+(Math.floor((n-1)/3)+1), nums:[Math.floor((n-1)/3)*3+1, Math.floor((n-1)/3)*3+2, Math.floor((n-1)/3)*3+3]};
        if(mode==='dstreet') return {label:"D-Street "+(Math.floor((n-1)/6)+1), nums:[Math.floor((n-1)/6)*6+1, Math.floor((n-1)/6)*6+2, Math.floor((n-1)/6)*6+3, Math.floor((n-1)/6)*6+4, Math.floor((n-1)/6)*6+5, Math.floor((n-1)/6)*6+6]};
        if(mode==='dozen') return {label:"Dozen "+Math.ceil(n/12), nums:Array.from({length:12},(_,i)=>(Math.ceil(n/12)-1)*12+1+i)};
    }

    function press(val) {
        if(isStopped) return;
        historyStack.push(JSON.stringify({spins, predLog, betStack, bankroll, mult, curLoss, curWin, maxBet, maxDD}));
        const unit = parseFloat(document.getElementById('base-unit').value);
        const mode = document.getElementById('bet-mode').value;
        const target = parseFloat(document.getElementById('profit-stop').value);

        let activeL = new Set(), activeN = new Set();
        betStack.flat().forEach(g => { activeL.add(g.label); g.nums.forEach(n => activeN.add(n)); });

        if (activeL.size > 0) {
            let stake = activeL.size * unit * mult;
            if(stake > maxBet) maxBet = stake;
            if(bankroll < stake) { isStopped=true; showStatus("INSUFFICIENT BALANCE", "danger"); return; }
            
            bankroll -= stake;
            let win = activeN.has(val);
            if(win) {
                let p = mode==='dozen'?3 : mode==='dstreet'?6 : mode==='street'?12 : 36;
                bankroll += (unit * mult * p); curLoss = 0; curWin++;
                if(curWin >= parseInt(wt.value)) { mult = Math.max(1, mult - parseInt(wa.value)); curWin = 0; }
                betStack = [];
            } else {
                curWin = 0; curLoss++;
                if(curLoss >= parseInt(lt.value)) { mult += parseInt(la.value); curLoss = 0; }
            }
            predLog.unshift({res:val, win, cost:stake});
            if(startBank - bankroll > maxDD) maxDD = startBank - bankroll;

            // Profit Stop Trigger
            if((bankroll - startBank) >= target) { 
                isStopped=true; 
                showStatus("PROFIT GOAL ACHIEVED: +" + (bankroll - startBank).toFixed(1), "success"); 
            }
        }
        spins.push(val); updateUI();
    }

    function updateUI() {
        document.getElementById('stat-balance').innerText = bankroll.toFixed(1);
        document.getElementById('stat-profit').innerText = (bankroll - startBank).toFixed(1);
        document.getElementById('stat-mult').innerText = mult;
        document.getElementById('stat-maxbet').innerText = maxBet.toFixed(1);
        document.getElementById('stat-draw').innerText = maxDD.toFixed(1);
        document.getElementById('stat-spins').innerText = spins.length;
        if (spins.length >= 2) {
            const last = spins[spins.length-1], prev = spins[spins.length-2];
            const d = (wheel.indexOf(last) - wheel.indexOf(prev) + 37) % 37;
            const mode = document.getElementById('bet-mode').value;
            if(spins.length > predLog.length + 1) {
                document.getElementById('dist-log').innerHTML = `<div>${prev}â†’${last} | <b>Dist: ${d}</b></div>` + document.getElementById('dist-log').innerHTML;
            }
            const g1 = getGroupData(wheel[(wheel.indexOf(last) + d) % 37], mode);
            const g2 = getGroupData(wheel[(wheel.indexOf(last) - d + 37) % 37], mode);
            betStack.unshift([g1, g2]);
            if(betStack.length > 1) betStack.pop();
            let labels = new Set(); betStack.flat().forEach(g => labels.add(g.label));
            document.getElementById('prediction-output').innerHTML = `<div class="card" style="border-left:5px solid var(--ready)"><strong>Prediction:</strong><br>${Array.from(labels).map(l=>`<span class="bet-label">${l}</span>`).join('')}</div>`;
        }
        document.getElementById('bet-history').innerHTML = predLog.slice(0, 5).map(l => `<div style="border-bottom:1px solid #eee">Spin ${l.res}: ${l.win?'WIN':'LOSS'} (-${l.cost})</div>`).join('');
    }

    function undoLast() {
        if(historyStack.length === 0) return;
        let s = JSON.parse(historyStack.pop());
        ({spins, predLog, betStack, bankroll, mult, curLoss, curWin, maxBet, maxDD} = s);
        isStopped = false; showStatus("", ""); updateUI();
    }

    function runBulk() {
        const numbers = document.getElementById('bulk-input').value.split(/[,\s\n]+/).filter(x => x !== "").map(Number);
        numbers.forEach(n => { if(!isStopped) press(n); });
    }

    function showStatus(msg, type) {
        const div = document.getElementById('status-msg');
        div.innerText = msg; div.className = type;
    }
    resetSession();
</script>
</body>
</html>
