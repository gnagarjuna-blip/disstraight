<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIET Pro - Dual Distance Tracker</title>
    <style>
        :root { 
            --bg: #f0f2f5; --dark: #1e272e; --accent: #00d2d3; 
            --win: #1dd1a1; --loss: #ff6b6b; --ready: #0984e3;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 1150px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        .config-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 15px; background: #dfe6e9; padding: 12px; border-radius: 10px; }
        .config-group { display: flex; flex-direction: column; }
        .config-group label { font-size: 10px; font-weight: bold; text-transform: uppercase; margin-bottom: 4px; color: #4b6584; }
        .config-group input { padding: 6px; border-radius: 4px; border: 1px solid #b2bec3; font-weight: bold; font-size: 12px; }

        .market-selector { display: flex; gap: 15px; background: #f8f9fa; padding: 10px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #ddd; }
        .market-option { display: flex; align-items: center; gap: 5px; font-size: 12px; font-weight: bold; cursor: pointer; }

        .stats-bar { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 8px; margin-bottom: 15px; }
        .stat-card { background: var(--dark); color: white; padding: 10px; border-radius: 8px; text-align: center; border-bottom: 3px solid var(--accent); }
        .stat-val { font-size: 14px; font-weight: bold; display: block; color: var(--accent); }

        .num-grid { display: grid; grid-template-columns: repeat(13, 1fr); gap: 4px; margin-bottom: 15px; }
        .n-btn { padding: 12px 0; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .n-btn:hover { opacity: 0.8; transform: scale(0.95); }
        .r { background: #e84118; } .b { background: #2f3640; } .g { background: #44bd32; }

        .main-layout { display: grid; grid-template-columns: 1fr 320px; gap: 15px; }
        .card { padding: 15px; border-radius: 12px; border: 1px solid #ddd; background: #fff; margin-bottom: 10px; }
        
        .bet-display-area { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; margin-top: 10px; }
        .bet-individual-card { 
            background: #fff; border: 1px solid #e0e0e0; border-left: 4px solid var(--ready);
            border-radius: 8px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .bet-label { font-size: 16px; font-weight: 900; color: #2d3436; }
        .bet-info { font-size: 10px; color: #636e72; text-transform: uppercase; }

        .tracker-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; height: 220px; }
        .scroll-list { overflow-y: auto; font-size: 11px; border: 1px solid #f1f2f6; border-radius: 5px; padding: 5px; }

        textarea { width: 100%; height: 60px; padding: 10px; border-radius: 5px; margin-top: 10px; border: 1px solid #ddd; }
        .btn-row { display: flex; gap: 10px; margin-top: 10px; }
        .btn { padding: 10px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; flex: 1; }
    </style>
</head>
<body>

<div class="container">
    <div class="config-grid">
        <div class="config-group"><label>Bankroll</label><input type="number" id="start-bank" value="1000" onchange="syncBank()"></div>
        <div class="config-group"><label>Base Unit</label><input type="number" id="base-unit" value="1"></div>
        <div class="config-group"><label>Progression</label><input type="number" id="prog-step" value="1" title="Increase multi after X losses"></div>
    </div>

    <div class="market-selector">
        <label class="market-option"><input type="checkbox" id="play-ds" checked> 2 D-Streets</label>
        <label class="market-option"><input type="checkbox" id="play-st" checked> 2 Streets</label>
        <label class="market-option"><input type="checkbox" id="play-doz" checked> 2 Dozens</label>
    </div>

    <div class="stats-bar">
        <div class="stat-card">Balance<span id="stat-balance" class="stat-val">1000</span></div>
        <div class="stat-card">Profit<span id="stat-profit" class="stat-val">0</span></div>
        <div class="stat-card">Hot Dists<span id="stat-hots" class="stat-val">Waiting...</span></div>
        <div class="stat-card">Status<span id="stat-status" class="stat-val">Scanning</span></div>
    </div>

    <div class="num-grid" id="btns"><button class="n-btn g" style="grid-row: span 3;" onclick="press(0)">0</button></div>

    <div class="main-layout">
        <div>
            <div class="card">
                <strong>Next Predicted Bets</strong> (Fresh every spin)
                <div id="bet-display" class="bet-display-area"></div>
            </div>
            <div class="card">
                <strong>History</strong><hr>
                <div id="bet-history" style="font-size: 11px;"></div>
            </div>
        </div>

        <div class="card">
            <strong>Clockwise Tracker</strong><hr>
            <div class="tracker-grid">
                <div class="scroll-list" id="dist-log"><strong>Latest Dists</strong><br></div>
                <div class="scroll-list" id="freq-rank"><strong>Freq Ranking</strong><br></div>
            </div>
        </div>
    </div>

    <div class="card" style="background:#f8f9fa">
        <strong>Bulk Simulation</strong>
        <textarea id="bulk-input" placeholder="Enter sequence: 32, 15, 19..."></textarea>
        <div class="btn-row">
            <button class="btn" style="background:var(--ready)" onclick="runBulk()">PROCESS ALL</button>
            <button class="btn" style="background:#d63031" onclick="resetSession()">RESET</button>
        </div>
    </div>
</div>

<script>
    const wheel = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const reds = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
    
    let spins = [], distanceHistory = [], predictionLog = [], currentBets = [];
    let bankroll = 1000, startBank = 1000, mult = 1, lossCount = 0;

    const bg = document.getElementById('btns');
    for(let i=1; i<=36; i++) {
        const b = document.createElement('button');
        b.className = `n-btn ${reds.includes(i) ? 'r' : 'b'}`;
        b.innerText = i; b.onclick = () => press(i);
        bg.appendChild(b);
    }

    function syncBank() {
        startBank = parseFloat(document.getElementById('start-bank').value) || 0;
        bankroll = startBank; updateUI();
    }

    function resetSession() {
        startBank = parseFloat(document.getElementById('start-bank').value) || 1000;
        bankroll = startBank; mult = 1; lossCount = 0;
        spins = []; distanceHistory = []; predictionLog = []; currentBets = [];
        updateUI();
    }

    function getPredictions(num) {
        let targets = [];
        let fMap = {};
        distanceHistory.forEach(d => fMap[d] = (fMap[d] || 0) + 1);
        let sorted = Object.entries(fMap).sort((a,b) => b[1]-a[1]);

        if (sorted.length < 2) return []; // WAIT FOR 2 HOTS

        // Get Top 2 Hot Distances
        let hots = [parseInt(sorted[0][0]), parseInt(sorted[1][0])];
        
        hots.forEach(dist => {
            let targetIdx = (wheel.indexOf(num) + dist) % 37;
            let tNum = wheel[targetIdx];
            if (tNum === 0) return;

            let dsIdx = Math.floor((tNum-1)/6);
            let stIdx = Math.floor((tNum-1)/3);
            let dozIdx = Math.ceil(tNum/12);

            if(document.getElementById('play-ds').checked) 
                targets.push({ label: `DS ${dsIdx+1}`, type: "D-Street", nums: Array.from({length: 6}, (_, i) => dsIdx*6+1+i), pay: 6 });
            if(document.getElementById('play-st').checked) 
                targets.push({ label: `ST ${stIdx+1}`, type: "Street", nums: Array.from({length: 3}, (_, i) => stIdx*3+1+i), pay: 12 });
            if(document.getElementById('play-doz').checked) 
                targets.push({ label: `DOZ ${dozIdx}`, type: "Dozen", nums: Array.from({length: 12}, (_, i) => (dozIdx-1)*12+1+i), pay: 3 });
        });

        // Filter to keep only 2 of each type
        let finalBets = [];
        ["D-Street", "Street", "Dozen"].forEach(type => {
            let filtered = targets.filter(b => b.type === type);
            // Unique labels only
            let unique = [];
            let seen = new Set();
            for (let b of filtered) {
                if (!seen.has(b.label)) {
                    unique.push(b);
                    seen.add(b.label);
                }
                if (unique.length === 2) break;
            }
            finalBets.push(...unique);
        });

        return finalBets;
    }

    function press(val) {
        let unit = parseFloat(document.getElementById('base-unit').value);
        let step = parseInt(document.getElementById('prog-step').value);

        // 1. Resolve current bets (Non-accumulating)
        if (currentBets.length > 0) {
            let stake = currentBets.length * unit * mult;
            bankroll -= stake;
            let hit = currentBets.find(b => b.nums.includes(val));
            
            if (hit) {
                bankroll += (unit * mult * hit.pay);
                mult = 1; lossCount = 0;
                predictionLog.unshift({ res: val, win: true, cost: stake });
            } else {
                lossCount++;
                if (lossCount >= step) { mult++; lossCount = 0; }
                predictionLog.unshift({ res: val, win: false, cost: stake });
            }
        }

        // 2. Data Track
        spins.push(val);
        if (spins.length >= 2) {
            const d = (wheel.indexOf(val) - wheel.indexOf(spins[spins.length-2]) + 37) % 37;
            distanceHistory.push(d);
        }

        // 3. Generate NEW bets for the NEXT spin (Fresh set)
        currentBets = getPredictions(val);
        updateUI();
    }

    function updateUI() {
        document.getElementById('stat-balance').innerText = bankroll.toFixed(0);
        document.getElementById('stat-profit').innerText = (bankroll - startBank).toFixed(0);
        
        let fMap = {};
        distanceHistory.forEach(d => fMap[d] = (fMap[d] || 0) + 1);
        let sorted = Object.entries(fMap).sort((a,b) => b[1]-a[1]);
        
        if (sorted.length >= 2) {
            document.getElementById('stat-hots').innerText = `${sorted[0][0]}, ${sorted[1][0]}`;
            document.getElementById('stat-status').innerText = "READY";
        } else {
            document.getElementById('stat-hots').innerText = "Scanning...";
            document.getElementById('stat-status').innerText = "WAITING";
        }

        document.getElementById('bet-display').innerHTML = currentBets.length > 0 ? 
            currentBets.map(b => `
                <div class="bet-individual-card">
                    <div class="bet-info">${b.type}</div>
                    <div class="bet-label">${b.label}</div>
                    <div style="font-size:11px; font-weight:bold">Stake: ${mult * parseFloat(document.getElementById('base-unit').value)}</div>
                </div>
            `).join('') : `<div style="padding:20px; color:#b2bec3">Waiting for 2 hot distances to emerge...</div>`;

        document.getElementById('dist-log').innerHTML = `<strong>Latest Dists</strong><br>` + distanceHistory.slice(-10).reverse().map(d => `<div>${d}</div>`).join('');
        document.getElementById('freq-rank').innerHTML = `<strong>Freq Ranking</strong><br>` + sorted.slice(0, 10).map(x => `<div>D${x[0]}: ${x[1]}x</div>`).join('');
        document.getElementById('bet-history').innerHTML = predictionLog.slice(0, 5).map(l => 
            `<div style="border-bottom:1px solid #eee; padding:3px">
                Spin ${l.res}: ${l.win?'<span style="color:var(--win); font-weight:bold">HIT</span>':'<span style="color:var(--loss)">MISS</span>'} 
                <small style="float:right; color:#7f8c8d">Stake: ${l.cost}</small>
            </div>`).join('');
    }

    function runBulk() {
        const numbers = document.getElementById('bulk-input').value.split(/[,\s\n]+/).filter(x => x !== "").map(Number);
        numbers.forEach(n => press(n));
        document.getElementById('bulk-input').value = "";
    }
    resetSession();
</script>
</body>
</html>
