<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIET Pro - Smart Recovery Tracker</title>
    <style>
        :root { 
            --bg: #f0f2f5; --dark: #1e272e; --accent: #00d2d3; 
            --win: #1dd1a1; --loss: #ff6b6b; --gold: #f1c40f; 
            --ready: #0984e3; --not-bet: #636e72; --stop: #d63031;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 1200px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        .config-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; margin-bottom: 15px; background: #dfe6e9; padding: 12px; border-radius: 10px; }
        .config-group { display: flex; flex-direction: column; }
        .config-group label { font-size: 10px; font-weight: bold; text-transform: uppercase; margin-bottom: 4px; color: #4b6584; }
        .config-group input, .config-group select { padding: 6px; border-radius: 4px; border: 1px solid #b2bec3; font-weight: bold; }

        .stats-bar { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; margin-bottom: 15px; }
        .stat-card { background: var(--dark); color: white; padding: 10px; border-radius: 8px; text-align: center; border-bottom: 3px solid var(--accent); }
        .stat-val { font-size: 16px; font-weight: bold; display: block; color: var(--accent); }
        .low-bal { color: var(--loss) !important; }

        .main-layout { display: grid; grid-template-columns: 1.2fr 1.3fr; gap: 15px; }
        .card { padding: 15px; border-radius: 12px; border: 1px solid #ddd; background: #fff; margin-bottom: 10px; }
        
        .tracker-flex { display: flex; gap: 10px; min-height: 250px; }
        .dist-col, .freq-col, .missing-col { flex: 1; max-height: 300px; overflow-y: auto; padding: 0 5px; border-right: 1px solid #eee; }
        
        .num-grid { display: grid; grid-template-columns: repeat(13, 1fr); gap: 4px; margin-bottom: 15px; }
        .n-btn { padding: 12px 0; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; }
        .r { background: #e84118; } .b { background: #2f3640; } .g { background: #44bd32; }

        .bulk-area { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-top: 20px; border: 2px dashed #cbd5e0; }
        textarea { width: 100%; height: 80px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-family: monospace; box-sizing: border-box; }
        
        .action-btns { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; }
        .btn-run { background: var(--ready); }
        .btn-undo { background: var(--not-bet); }
        .btn-reset { background: var(--stop); }

        .prediction-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .bet-label { display: inline-block; background: #e17055; color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; margin: 2px; font-weight: bold; }
        .not-bet-label { display: inline-block; background: var(--not-bet); color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px; margin: 2px; }
        .missing-num { display: inline-block; width: 22px; margin: 2px; padding: 2px; background: #f1f2f6; text-align: center; border-radius: 3px; font-size: 10px; }
        
        #status-msg { width: 100%; padding: 10px; text-align: center; border-radius: 8px; margin-bottom: 10px; font-weight: bold; display: none; }
        .danger { background: #ff7675; color: white; display: block !important; }
    </style>
</head>
<body>

<div class="container">
    <div id="status-msg"></div>

    <div class="config-grid">
        <div class="config-group"><label>Start Bank</label><input type="number" id="start-bank" value="1000"></div>
        <div class="config-group"><label>Base Unit</label><input type="number" id="base-unit" value="10"></div>
        <div class="config-group">
            <label>Mode</label>
            <select id="bet-mode" onchange="resetSession()">
                <option value="dstreet" selected>Double Streets</option>
                <option value="street">Streets</option>
                <option value="dozen">Dozens</option>
            </select>
        </div>
        <div class="config-group"><label>Dist Lock</label><select id="dist-lock"><option value="auto">Auto</option></select></div>
        <div class="config-group"><label>Pivots</label><input type="number" id="max-accum" value="1" min="1"></div>
        <div class="config-group"><label>Incr. on Loss</label><select id="loss-step"></select></div>
    </div>

    <div class="stats-bar">
        <div class="stat-card">Balance<span id="stat-balance" class="stat-val">1000</span></div>
        <div class="stat-card">Profit<span id="stat-profit" class="stat-val">0</span></div>
        <div class="stat-card">Next Multi<span id="stat-mult" class="stat-val">1</span></div>
        <div class="stat-card">Max Bet<span id="stat-maxbet" class="stat-val">0</span></div>
        <div class="stat-card">D-Down<span id="stat-draw" class="stat-val">0</span></div>
        <div class="stat-card">Spins<span id="stat-spins" class="stat-val">0</span></div>
    </div>

    <div class="num-grid" id="btns"><button class="n-btn g" style="grid-row: span 3;" onclick="press(0)">0</button></div>

    <div class="main-layout">
        <div>
            <div id="prediction-output"></div>
            <div class="card">
                <strong>History</strong>
                <hr>
                <div id="bet-history" style="font-size: 11px;"></div>
            </div>
        </div>
        <div class="card">
            <strong>Tracker</strong>
            <div class="tracker-flex">
                <div id="dist-log" class="dist-col"><strong>Log</strong><hr></div>
                <div id="freq-rank" class="freq-col"><strong>Freq</strong><hr></div>
                <div id="missing-dist" class="missing-col"><strong>Missing</strong><hr></div>
            </div>
        </div>
    </div>

    <div class="bulk-area">
        <strong>Bulk Test</strong>
        <textarea id="bulk-input" placeholder="Paste data here..."></textarea>
        <div class="action-btns">
            <button class="btn btn-run" onclick="runBulk()">SIMULATE ALL</button>
            <button class="btn btn-undo" onclick="undoLast()">UNDO</button>
            <button class="btn btn-reset" onclick="resetSession()">RESET</button>
        </div>
    </div>
</div>

<script>
    const wheel = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const reds = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
    
    let spins = [], distanceHistory = [], predictionLog = [], betStack = [];
    let bankroll = 1000, startBank = 1000, mult = 1, currentLosses = 0, maxBetObserved = 0, maxDrawdown = 0, isStopped = false;
    let historyState = [];

    const lStep = document.getElementById('loss-step');
    for(let i=1; i<=10; i++) lStep.add(new Option(i + " Loss", i));
    lStep.value = 2;

    for(let i=1; i<=35; i++) document.getElementById('dist-lock').add(new Option("Lock: " + i, i));

    const bg = document.getElementById('btns');
    for(let i=1; i<=36; i++) {
        const b = document.createElement('button');
        b.className = `n-btn ${reds.includes(i) ? 'r' : 'b'}`;
        b.innerText = i; b.onclick = () => press(i);
        bg.appendChild(b);
    }

    function saveState() {
        historyState.push(JSON.stringify({spins, distanceHistory, predictionLog, betStack, bankroll, mult, currentLosses, maxBetObserved, maxDrawdown, isStopped}));
        if(historyState.length > 100) historyState.shift();
    }

    function undoLast() {
        if(historyState.length === 0) return;
        let s = JSON.parse(historyState.pop());
        spins = s.spins; distanceHistory = s.distanceHistory; predictionLog = s.predictionLog; betStack = s.betStack; bankroll = s.bankroll; mult = s.mult; currentLosses = s.currentLosses; maxBetObserved = s.maxBetObserved; maxDrawdown = s.maxDrawdown; isStopped = s.isStopped;
        updateUI();
    }

    function resetSession() {
        startBank = parseFloat(document.getElementById('start-bank').value);
        bankroll = startBank; mult = 1; currentLosses = 0; maxBetObserved = 0; maxDrawdown = 0;
        spins = []; distanceHistory = []; predictionLog = []; betStack = []; isStopped = false;
        document.getElementById('dist-log').innerHTML = '<strong>Log</strong><hr>';
        updateUI();
    }

    function getGroupData(num, mode) {
        if (num === 0) return { label: "Zero", nums: [0] };
        let n = parseInt(num);
        if(mode === 'street') return { label: `ST ${Math.floor((n-1)/3)+1}`, nums: [Math.floor((n-1)/3)*3+1, Math.floor((n-1)/3)*3+2, Math.floor((n-1)/3)*3+3] };
        if(mode === 'dstreet') return { label: `DS ${Math.floor((n-1)/6)+1}`, nums: [Math.floor((n-1)/6)*6+1, Math.floor((n-1)/6)*6+2, Math.floor((n-1)/6)*6+3, Math.floor((n-1)/6)*6+4, Math.floor((n-1)/6)*6+5, Math.floor((n-1)/6)*6+6] };
        if(mode === 'dozen') return { label: `DOZ ${Math.ceil(n/12)}`, nums: Array.from({length: 12}, (_, i) => (Math.ceil(n/12)-1)*12 + 1 + i) };
    }

    function press(val) {
        if(isStopped) return;
        saveState();

        const unit = parseFloat(document.getElementById('base-unit').value);
        const mode = document.getElementById('bet-mode').value;
        const pivotSize = parseInt(document.getElementById('max-accum').value);

        let uniqueLabels = new Set();
        let bettingNumbers = new Set();
        betStack.flat().forEach(g => { uniqueLabels.add(g.label); g.nums.forEach(n => bettingNumbers.add(n)); });

        if (uniqueLabels.size > 0) {
            let totalStake = uniqueLabels.size * unit * mult;
            if(totalStake > maxBetObserved) maxBetObserved = totalStake;

            if (bankroll < totalStake) {
                isStopped = true;
                showStatus("STOP: Insufficient balance (" + totalStake.toFixed(0) + ")", "danger");
                return;
            }

            bankroll -= totalStake;
            let isWin = bettingNumbers.has(val);
            
            if (isWin) {
                let payout = mode === 'dozen' ? 3 : mode === 'dstreet' ? 6 : mode === 'street' ? 12 : 36;
                bankroll += (unit * mult * payout);
                currentLosses = 0;

                // SMART RECOVERY LOGIC
                let targetBalance = startBank + unit; 
                if (bankroll >= targetBalance) {
                    mult = 1; // Immediately drop to base bet if we hit profit goal
                } else {
                    // Appropriately decrease based on missing units
                    let gap = targetBalance - bankroll;
                    let unitsNeeded = Math.ceil(gap / (unit * (payout - uniqueLabels.size)));
                    mult = Math.max(1, unitsNeeded);
                }
                betStack = []; 
            } else {
                currentLosses++;
                if (currentLosses % parseInt(lStep.value) === 0) mult++;
            }
            predictionLog.unshift({ res: val, win: isWin, cost: totalStake });
            if(startBank - bankroll > maxDrawdown) maxDrawdown = startBank - bankroll;
        }

        spins.push(val);
        updateUI();
    }

    function updateUI() {
        const balEl = document.getElementById('stat-balance');
        balEl.innerText = bankroll.toFixed(1);
        balEl.className = bankroll < startBank ? 'stat-val low-bal' : 'stat-val';
        document.getElementById('stat-profit').innerText = (bankroll - startBank).toFixed(1);
        document.getElementById('stat-mult').innerText = mult;
        document.getElementById('stat-maxbet').innerText = maxBetObserved.toFixed(1);
        document.getElementById('stat-draw').innerText = maxDrawdown.toFixed(1);
        document.getElementById('stat-spins').innerText = spins.length;

        if (spins.length >= 2) {
            const last = spins[spins.length-1];
            const prev = spins[spins.length-2];
            const d = (wheel.indexOf(last) - wheel.indexOf(prev) + 37) % 37;
            
            if(spins.length > distanceHistory.length + 1) {
                distanceHistory.push(d);
                let log = document.getElementById('dist-log');
                log.innerHTML = `<strong>Log</strong><hr><div style="font-size:10px">${prev}â†’${last} | <b>D:${d}</b></div>` + log.innerHTML.replace('<strong>Log</strong><hr>', '');
            }

            const lock = document.getElementById('dist-lock').value;
            const useD = lock === 'auto' ? d : parseInt(lock);
            const mode = document.getElementById('bet-mode').value;
            
            const g1 = getGroupData(wheel[(wheel.indexOf(last) + useD) % 37], mode);
            const g2 = getGroupData(wheel[(wheel.indexOf(last) - useD + 37) % 37], mode);

            betStack.unshift([g1, g2]);
            while(betStack.length > parseInt(document.getElementById('max-accum').value)) betStack.pop();

            let activeL = new Set(), allL = [];
            if(mode === 'street') for(let i=1;i<=12;i++) allL.push('ST '+i);
            if(mode === 'dstreet') for(let i=1;i<=6;i++) allL.push('DS '+i);
            if(mode === 'dozen') for(let i=1;i<=3;i++) allL.push('DOZ '+i);

            betStack.flat().forEach(g => activeL.add(g.label));
            let notL = allL.filter(l => !activeL.has(l));

            document.getElementById('prediction-output').innerHTML = `
                <div class="prediction-grid">
                    <div class="card" style="border-left:5px solid var(--ready)">
                        <strong>Next Bet</strong><br>
                        ${Array.from(activeL).map(l => `<span class="bet-label">${l}</span>`).join('')}
                    </div>
                    <div class="card" style="border-left:5px solid var(--not-bet)">
                        <strong>Not Next</strong><br>
                        ${notL.map(l => `<span class="not-bet-label">${l}</span>`).join('')}
                    </div>
                </div>`;
            
            updateFrequency();
        }
        if(bankroll >= startBank && isStopped) { isStopped = false; showStatus("", ""); }
        document.getElementById('bet-history').innerHTML = predictionLog.slice(0, 5).map(l => 
            `<div style="border-bottom:1px solid #eee">Spin ${l.res}: ${l.win?'WIN':'LOSS'} (Bet: ${l.cost})</div>`).join('');
    }

    function updateFrequency() {
        let fMap = {}, hitSet = new Set();
        distanceHistory.forEach(d => { fMap[d] = (fMap[d] || 0) + 1; hitSet.add(d); });
        let sorted = Object.entries(fMap).sort((a,b) => b[1]-a[1]);
        document.getElementById('freq-rank').innerHTML = '<strong>Freq</strong><hr>' + sorted.slice(0,10).map(x => `<div style="font-size:10px">D${x[0]}: ${x[1]}x</div>`).join('');
        let mHtml = ''; for(let i=0; i<=36; i++) if(!hitSet.has(i)) mHtml += `<span class="missing-num">${i}</span>`;
        document.getElementById('missing-dist').innerHTML = '<strong>Missing</strong><hr>' + mHtml;
    }

    function runBulk() {
        const input = document.getElementById('bulk-input').value;
        const numbers = input.split(/[,\s\n]+/).filter(x => x !== "").map(Number);
        numbers.forEach(n => { if(!isStopped) press(n); });
    }

    function showStatus(msg, type) {
        const div = document.getElementById('status-msg');
        div.innerText = msg;
        div.className = type;
    }

    resetSession();
</script>
</body>
</html>
