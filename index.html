<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIET - Distance Memory Tracker</title>
    <style>
        :root { --bg: #f0f2f5; --dark: #1e272e; --accent: #00d2d3; --win: #1dd1a1; --loss: #ff6b6b; --gold: #f1c40f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 1000px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        .config-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 15px; background: #dfe6e9; padding: 12px; border-radius: 10px; }
        .config-group { display: flex; flex-direction: column; }
        .config-group label { font-size: 10px; font-weight: bold; text-transform: uppercase; margin-bottom: 4px; }
        .config-group input, .config-group select { padding: 6px; border-radius: 4px; border: 1px solid #b2bec3; font-weight: bold; }

        #trigger-banner { width: 100%; padding: 12px; border-radius: 8px; text-align: center; margin-bottom: 15px; font-weight: bold; display: none; border: 2px solid transparent; }
        .pattern-found { display: block !important; background: #fff3cd; color: #856404; border-color: #ffeeba; }
        .consistency-high { display: block !important; background: var(--win); color: white; border-color: #fff; animation: glow 1s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px #fff; } to { box-shadow: 0 0 15px var(--win); } }

        .stats-bar { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 15px; }
        .stat-card { background: var(--dark); color: white; padding: 10px; border-radius: 8px; text-align: center; }
        .stat-val { font-size: 16px; font-weight: bold; display: block; color: var(--accent); }

        .wheel-strip { display: flex; overflow-x: auto; gap: 4px; padding: 10px; background: #2d3436; border-radius: 8px; margin-bottom: 15px; }
        .slot { min-width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 11px; font-weight: bold; color: white; }
        .r { background: #e84118; } .b { background: #2f3640; } .g { background: #44bd32; }
        .last-hit { outline: 3px solid var(--gold); outline-offset: 2px; }

        .num-grid { display: grid; grid-template-columns: repeat(13, 1fr); gap: 4px; margin-bottom: 15px; }
        .n-btn { padding: 12px 0; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; }
        
        .main-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 15px; }
        .card { padding: 15px; border-radius: 12px; border: 1px solid #ddd; background: #fff; margin-bottom: 10px; }
        .dist-tag { display: inline-block; padding: 2px 8px; background: #eee; border-radius: 10px; font-size: 11px; margin: 2px; }
        .hot-dist { background: var(--gold); color: black; font-weight: bold; }
        .num-badge { display: inline-block; background: var(--dark); color: white; width: 28px; height: 28px; line-height: 28px; border-radius: 50%; margin: 2px; font-size: 11px; text-align: center; }
        .is-hit { background: var(--gold) !important; color: black !important; }
    </style>
</head>
<body>

<div class="container">
    <div id="trigger-banner">RESTARTING PATTERN: SAME DISTANCE DETECTED</div>

    <div class="config-grid">
        <div class="config-group"><label>Bankroll</label><input type="number" id="start-bank" value="1000"></div>
        <div class="config-group"><label>Base Unit</label><input type="number" id="base-unit" value="1"></div>
        <div class="config-group">
            <label>Neighbors</label>
            <select id="neighbor-count"><option value="1">1</option><option value="2">2</option><option value="3" selected>3</option><option value="5">5</option><option value="7">7</option></select>
        </div>
        <div class="config-group">
            <label>Loss Step</label>
            <select id="loss-trigger"></select>
        </div>
        <div class="config-group">
            <label>Win Decr.</label>
            <select id="win-recovery"></select>
        </div>
    </div>

    <div class="stats-bar">
        <div class="stat-card">P/L<span id="stat-profit" class="stat-val">0</span></div>
        <div class="stat-card">Unit<span id="stat-mult" class="stat-val">1</span></div>
        <div class="stat-card">Distance<span id="stat-dist" class="stat-val">-</span></div>
        <div class="stat-card">Consistency<span id="stat-cons" class="stat-val">0%</span></div>
        <div class="stat-card">Streak<span id="stat-losses" class="stat-val">0</span></div>
    </div>

    <div class="wheel-strip" id="wheelStrip"></div>
    <div class="num-grid" id="btns"><button class="n-btn g" style="grid-row: span 3;" onclick="press(0)">0</button></div>

    <div class="main-layout">
        <div id="output"></div>
        <div class="card">
            <strong style="font-size: 13px;">Distance Memory (Frequency)</strong>
            <hr>
            <div id="dist-memory-list"></div>
        </div>
    </div>

    <button onclick="initSession()" style="width:100%; padding:10px; margin-top:10px; background:#636e72; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">RESET SESSION</button>
</div>

<script>
    const wheel = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const reds = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
    
    let spins = [], distanceStats = {}, currentBets = [];
    let bankroll = 1000, startBank = 1000, mult = 1, currentLossStreak = 0;

    const lossSel = document.getElementById('loss-trigger');
    for(let i=1; i<=36; i++) lossSel.add(new Option(i + " Losses", i));
    lossSel.value = 2;

    const winSel = document.getElementById('win-recovery');
    for(let i=1; i<=5; i++) winSel.add(new Option(i + " Unit", i));

    function initSession() {
        startBank = parseFloat(document.getElementById('start-bank').value);
        bankroll = startBank;
        mult = 1; currentLossStreak = 0; spins = []; distanceStats = {}; currentBets = [];
        updateUI();
    }

    const bg = document.getElementById('btns');
    for(let i=1; i<=36; i++) {
        const b = document.createElement('button');
        b.className = `n-btn ${reds.includes(i) ? 'r' : 'b'}`;
        b.innerText = i; b.onclick = () => press(i);
        bg.appendChild(b);
    }

    function press(val) {
        let unit = parseFloat(document.getElementById('base-unit').value);
        let lossThreshold = parseInt(document.getElementById('loss-trigger').value);
        let winDecr = parseInt(document.getElementById('win-recovery').value);

        if (currentBets.length > 0) {
            bankroll -= (currentBets.length * unit * mult);
            if (currentBets.includes(val)) {
                bankroll += (unit * mult * 36);
                mult = Math.max(1, mult - winDecr);
                currentLossStreak = 0;
            } else {
                currentLossStreak++;
                if (currentLossStreak % lossThreshold === 0) mult++;
            }
        }
        spins.push(val);
        updateUI();
    }

    function updateUI() {
        document.getElementById('stat-profit').innerText = (bankroll - startBank).toFixed(1);
        document.getElementById('stat-mult').innerText = mult;
        document.getElementById('stat-losses').innerText = currentLossStreak;

        const strip = document.getElementById('wheelStrip');
        strip.innerHTML = '';
        wheel.forEach(n => {
            const s = document.createElement('div');
            s.className = `slot ${n===0?'g':(reds.includes(n)?'r':'b')} ${n===spins[spins.length-1]?'last-hit':''}`;
            s.innerText = n; strip.appendChild(s);
        });

        if (spins.length < 2) return;

        const lastIdx = wheel.indexOf(spins[spins.length-1]);
        const prevIdx = wheel.indexOf(spins[spins.length-2]);
        
        // Logical Distance
        const dist = (lastIdx - prevIdx + 37) % 37;
        document.getElementById('stat-dist').innerText = dist;

        // Memory Update
        distanceStats[dist] = (distanceStats[dist] || 0) + 1;
        updateMemoryDisplay();

        // Pattern Matching
        const banner = document.getElementById('trigger-banner');
        let isRestart = distanceStats[dist] > 1;
        let consistency = (Object.values(distanceStats).reduce((a,b)=>a+b, 0) / 37) * 100;
        document.getElementById('stat-cons').innerText = Math.min(100, consistency.toFixed(0)) + "%";

        if (isRestart) {
            banner.className = 'pattern-found';
            banner.innerText = `RESTARTING PATTERN: DISTANCE ${dist} REPEATED`;
            banner.style.display = 'block';
        } else {
            banner.style.display = 'none';
        }

        // Neighbors Calculation
        const nRange = parseInt(document.getElementById('neighbor-count').value);
        const pivot = wheel[(lastIdx + dist) % 37];
        const predNums = getNeighbors(pivot, nRange);
        currentBets = predNums;

        const out = document.getElementById('output');
        out.innerHTML = `
            <div class="card" style="border-left: 5px solid var(--win);">
                <strong>Current Prediction</strong><br>
                <small>Based on Distance: ${dist}</small><br><br>
                ${predNums.map(n => `<span class="num-badge ${spins[spins.length-1] === n ? 'is-hit' : ''}">${n}</span>`).join('')}
            </div>
        `;
    }

    function updateMemoryDisplay() {
        const mem = document.getElementById('dist-memory-list');
        mem.innerHTML = '';
        Object.entries(distanceStats).sort((a,b) => b[1] - a[1]).forEach(([d, count]) => {
            const span = document.createElement('span');
            span.className = `dist-tag ${count > 1 ? 'hot-dist' : ''}`;
            span.innerText = `Dist ${d}: ${count}x`;
            mem.appendChild(span);
        });
    }

    function getNeighbors(num, count) {
        let idx = wheel.indexOf(num);
        let n = [];
        for (let i = -count; i <= count; i++) n.push(wheel[(idx + i + 37) % 37]);
        return n;
    }

    initSession();
</script>
</body>
</html>
